    <label for="{{$ctrl.controlName + 'hora'}}">{{$ctrl.titulo}}: <span ng-if="$ctrl.isRequired" style="color: red;">*</span></label>
	<div class="input-group mb-2">
        <div class="input-group-prepend">
			<input class="form-control" type="text" id="{{$ctrl.controlName + 'hora'}}" style="width: 50px;" ng-model="$ctrl.hora" horaformat>
        </div>
        <div class="input-group-prepend">
          <div class="input-group-text">:</div>
        </div>
        <input type="text" class="form-control" ng-model="$ctrl.minutos" style="width: 50px; flex: none;" id="{{$ctrl.controlName + 'minutos'}}" ng-required="$ctrl.isRequired" minutosformat>
    </div>
		<small id="minutosHepl" class="form-text text-muted">Horas de 00-23. Minutos de 00-59</small>
</div>
