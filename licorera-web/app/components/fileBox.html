<div class="form-group">
    <label ng-if="$ctrl.titulo" style="width: 100%;">{{$ctrl.titulo}}: <span ng-if="$ctrl.isRequired" style="color: red;">*</span></label><br />
    <label for="{{$ctrl.controlName}}" style="float: left;width: 20%;"><span class="btn btn-primary" style="width: 100%;">Examinar</span></label>
    <input ng-show="false" class="form-control" type="file" id="{{$ctrl.controlName}}" fileread>
    <input class="form-control" type="text" id="{{$ctrl.controlName + 'NombreArchivo'}}" name="{{$ctrl.controlName + 'NombreArchivo'}}" ng-model="$ctrl.fileName" ng-required="$ctrl.isRequired" ng-readonly="true" style="float: right; width: 80%;">

    <div ng-messages="$ctrl.error()" style="color:red;" role="alert">
    </div>
    <br ng-if="!$ctrl.error().required" /><br />
</div>
