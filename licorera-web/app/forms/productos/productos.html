        <style>
          .product-item {
            padding: 10px;
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            margin-bottom: 10px;
            cursor: grab;
            transition: box-shadow 0.3s; /* Agregué una transición a la sombra */
            border-radius: 0 0 10px 10px; /* Redondea las esquinas inferiores derechas */
          }
        
          .product-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Agregué una sombra al pasar el mouse */
          }
        
          .product-image {
              width: 70px;
              height: 70px;
              object-fit: cover;
              margin-right: 10px;
              border: 2px solid #007bff;
              border-radius: 5px;
              transition: transform 0.3s;
              animation: borderEffect 7s infinite; /* Agregamos la animación */
          }

          @keyframes borderEffect {
              0% {
                  border-color: #007bff;
              }
              25% {
                  border-color: #ff0000; /* Cambia al color que desees en cada porcentaje */
              }
              50% {
                  border-color: #00ff00;
              }
              75% {
                  border-color: #ffff00;
              }
              100% {
                  border-color: #007bff;
              }
          }

        
          .product-image:hover {
            cursor: pointer;
            transform: scale(1.2); /* Aumenté el tamaño al pasar el mouse */
          }
        
          .product-details {
            flex-grow: 1;
            text-align: left;
          }
        
          .product-details p {
            margin: 0;
          }
        
          .product-details .product-name {
            font-size: 1.2rem;
            font-weight: bold;
          }
        
          .product-details .brand {
            font-size: 0.9rem;
          }
        
          .product-details .price {
            font-size: 1.5rem;
            font-weight: bold;
          }
        
          .product-item i {
            margin-left: auto;
            transition: transform 0.3s; /* Agregué una transición de transformación */
          }
        
          .product-item:hover i {
            transform: scale(1.2); /* Aumenté el tamaño del ícono al pasar el mouse */
            color: #28a745;
          }
        </style>
