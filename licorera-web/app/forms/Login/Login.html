
<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('scripts/Images/carousel-3.jpg');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container" ng-show="!olvidoContrasena">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Iniciar sesión en <strong>LIQUOR BRO'S</strong></h3>
          <p class="mb-4">Inicio de sesión administración.</p>
          <div ng-show="contrasenaIncorrecta" class="alert alert-danger" role="alert">
            La contraseña es incorrecta. Por favor, inténtalo de nuevo.
            <button type="button" class="close" ng-click="contrasenaIncorrecta = false">&times;</button>
          </div>
          <div ng-show="UsuarioBloqueado" class="alert alert-danger" role="alert">
            Su usuario está bloqueado, contácte al administrador.
            <button type="button" class="close" ng-click="contrasenaIncorrecta = false">&times;</button>
          </div>
          
          <div class="form-group first">
            <label for="username">Usuario o email</label>
            <input type="text" class="form-control" placeholder="username o email@mail.com" ng-model="Usuario">
          </div>
          <div class="form-group last mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Contraseña" ng-model="Contrasena">
          </div>
          <div class="d-flex mb-5 align-items-center">
            <span class="ml-auto"><a ng-click="showForgotPass()" class="forgot-pass">¿Olvidó la contraseña?</a></span>
          </div>
          <input type="button" ng-click="Login()" value="Iniciar sesión" class="btn btn-block btn-primary">
        </div>
      </div>
    </div>

    <div class="container" ng-show="olvidoContrasena">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Recuperar contraseña</h3>
          <p class="mb-4">Introduce tu correo electrónico para recuperar tu contraseña.</p>
          <div class="form-group first">
            <label for="email">Correo electrónico</label>
            <input type="text" class="form-control" placeholder="email@mail.com" ng-model="CorreoRecuperacion">
          </div>
          <div class="d-flex mb-5 align-items-center">
            <div class="col-md-6">
              <button type="button" ng-click="enviarRecuperacion()" class="btn btn-block btn-primary">Enviar</button>
            </div>
            <div class="col-md-6">
              <button type="button" ng-click="hideForgotPass()" class="btn btn-block btn-secondary">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
