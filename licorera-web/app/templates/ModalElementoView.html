<div class="modal-header headerINGEP">
    <h4 class="modal-titleTenencia titleModalFormTenencia">{{Pagina.Titulo}}</h4>
    <button type="button" class="close closeButtonModal" ng-click="closeModal()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <ng-form name="frmOb" class="container" novalidate>
                
        <!-- Si es de tipo mantenimiento, mostrar estas y no las otras -->
    
        <div class="row">
            
            <div class="col-sm-6" ng-if="!SelElemento.esMantenimiento">
                <div>
                    <input type="hidden" ng-model="SelElemento.Gui" />
                    <combo-box control-name="ElementoEspacioMuseo" titulo="{{ SelElemento.esMantenimiento ? 'Tipo Frecuencia' : 'Elemento' }}" opciones="Lists.TipoSeccion" is-required="true" field-model="SelElemento.IdSubElemento" is-disabled="true" on-select="" form-reference="frmOb"></combo-box>
                </div>
                <div ng-if="SelElemento.IdSubElemento == 17 || SelElemento.IdSubElemento == 23 || SelElemento.IdSubElemento == 28 || SelElemento.IdSubElemento == 32">
                    <text-box control-name="Otro" titulo="Otro"
                        field-model="SelElemento.Otro" form-reference="frmOb" is-required="true" is-disabled="true"></text-box>
                </div>
            </div>            
        
            <div class="col-sm-6">
                <div>
                    <text-box control-name="DescripcionEspacioMuseo" titulo="Descripción" field-model="SelElemento.Descripcion" is-required="true" form-reference="frmOb" is-disabled="true"></text-box>
                </div>
            </div>

            <div class="col-sm-6" ng-if="SelElemento.esMantenimiento">
                <div>
                    <text-box control-name="MaterialesEspacioMuseo" titulo="Materiales" field-model="SelElemento.Materiales" is-required="true" form-reference="frmOb" is-disabled="true"></text-box>
                </div>
            </div>
            <div class="col-sm-6" ng-if="SelElemento.esMantenimiento">
                <div>
                    <input type="hidden" ng-model="SelElemento.Gui" />
                    <combo-box control-name="ElementoEspacioMuseo" titulo="{{ SelElemento.esMantenimiento ? 'Frecuencia' : 'Elemento' }}" opciones="Lists.TipoSeccion" is-required="true" field-model="SelElemento.IdSubElemento" is-disabled="true" on-select="" form-reference="frmOb"></combo-box>
                </div>
                <div ng-if="SelElemento.IdSubElemento == 34">
                    <text-box control-name="Otro" titulo="Otro"
                        field-model="SelElemento.Otro" form-reference="frmOb" is-required="true" is-disabled="true" show-icon="true" title-icon="{{helpOtro}}"></text-box>
                </div>
            </div>
            <div class="col-sm-6" ng-if="SelElemento.esMantenimiento">
                
                <div>                    
                	<text-box control-name="NoFrecuenciaEspacioMuseo" titulo="Número de veces" field-model="SelElemento.NroFrecuencia" is-required="true" form-reference="frmOb" is-disabled="true"></text-box>
                </div>
            </div> 
   
        </div>
        
        <div class="row">
            <div class="col-sm-12 detalleImagen">
                <div ng-if="SelElemento.base64Img || SelElemento.FotoElementosSeccion.Url">
                    <img ng-if="SelElemento.base64Img != null || SelElemento.FotoElementosSeccion.Url != null" style="max-height: 250px;" ng-src="{{SelElemento.base64Img != null ? SelElemento.base64Img : SelElemento.FotoElementosSeccion.Url}}" alt="Tenencia" />
                </div>
                <label style="width: 100%;">
                <span ng-if="!(SelElemento.base64Img != null || SelElemento.FotoElementosSeccion.Url !=null)" style="color: red;">*</span></label><br />
                
            </div>
        </div>

    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="closeModal()" class="btn-grey ng-scope" data-dismiss="modal">Cerrar</button>
</div>
