<div class="modal-header">
    <h4 class="modal-title">Ver detalle pronunciamiento</h4>
    <button type="button" class="close" ng-click="CloseModalComunication()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <ng-form name="frmOb" class="container" novalidate>
        <div class="row">
            <div class="col-sm-6">
                <text-box is-disabled="true"   control-name="FechaConsultaPronunciamiento" titulo="Fecha pronunciamiento" field-model="DetalleConsulta.FechaConsultaPronunciamiento" 
                form-reference="frmOb">
              </text-box>
            </div> 
            <div class="col-sm-6">
                <text-box  is-disabled="true"  control-name="IpUsuario" titulo="Ip del usuario " field-model="DetalleConsulta.IpUsuario"
                  form-reference="frmOb">
                </text-box>
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="CloseModalComunication()" class="btnFormINGEPModal"
        data-dismiss="modal">
        Cerrar
    </button>
</div>
