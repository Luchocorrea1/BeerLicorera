<div class="modal-header headerINGEP">
    <h4 class="modal-titleTenencia titleModalFormTenencia">{{Pagina.Titulo}}</h4>
    <button type="button" class="close closeButtonModal" ng-click="CancelYesNo('closeModal()')" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <ng-form name="frmOb" class="container" novalidate>
        <div ng-if="model.Pantalla !== '1'" class="col-sm-12"> 
            <text-box control-name="EditEspacioEspacio" titulo="Nombre espacio" field-model="EditEspacio.Espacio" is-required="true" form-reference="frmOb">
            </text-box>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" id="continuarEspaciosBtn" ng-disabled="!frmOb.$valid" ng-click="GuardarEditarEspacio()" class="btnFormINGEPModal" data-dismiss="modal">Guardar</button>
    <button type="button" ng-click="CancelYesNo('closeModal()')" class="btn-grey ng-scope" data-dismiss="modal">Cancelar</button>
</div>
