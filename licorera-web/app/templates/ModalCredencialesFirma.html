<div class="modal-header headerINGEP">
    <h4 class="modal-title">CREDENCIALES PARA FIRMA DE TRÁMITE</h4>
    <button type="button" class="close closeButtonModal" ng-click="CloseModalFirma()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <ng-form name="frmCredencialFirma" class="container" novalidate>
        <div class="row">
            <div class="col-sm-12">
                <text-box 
                    control-name="Usuario" 
                    titulo="Nombre de usuario"
                    field-model="modelFirma.Usuario"
                    is-required="true"
                    is-disabled="true"
                    form-reference="frmCredencialFirma" 
                    maxlength="30">
                </text-box>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <text-box 
                    control-name="Password1"
                    tipo="password"
                    titulo="Ingrese la contraseña"
                    field-model="modelFirma.Password1"
                    is-required="true"
                    form-reference="frmCredencialFirma" 
                    maxlength="30">
                </text-box>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <text-box 
                    control-name="Password2"
                    tipo="password"
                    titulo="Confirme la contraseña"
                    field-model="modelFirma.Password2"
                    is-required="true"
                    form-reference="frmCredencialFirma" 
                    maxlength="30">
                </text-box>
                <div ng-if="(modelFirma.Password1 !== modelFirma.Password2)">
                    <span class="text-danger">Las contraseñas no coinciden</span>
                </div>
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button"
        ng-click="CloseModalFirma()"
        class="btn btn-danger"
        data-dismiss="modal">Cancelar</button>
    <button type="button" ng-if="false"
        ng-click="EstablecerDatosFirma(modelFirma)"
        ng-disabled="!frmCredencialFirma.$valid"
        class="btn btn-green"
        data-dismiss="modal">Continuar</button>
    <button type="button"
        ng-click="EstablecerDatosFirma(modelFirma)"
        ng-disabled="!frmCredencialFirma.$valid || (modelFirma.Password1 !== modelFirma.Password2)"
        class="btn btn-green"
        data-dismiss="modal">Continuar</button>
</div>
