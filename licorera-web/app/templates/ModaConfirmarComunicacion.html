<div class="modal-header">
    <h4 class="modal-title">Guardar registro </h4>
    <button type="button" class="close" ng-click="CloseModalConfirmarComunication()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">
    <div  class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>{{ModalComunicacionMensaje}}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-green" data-dismiss="modal" ng-click="AddComunicacion()">
        Confirmar
    </button>
    <button type="button" ng-click="CloseModalConfirmarComunication()" class="btn btnFormgray"
            data-dismiss="modal">
        Cerrar
    </button>
</div>
