<div class="modal-header headerINGEP">
    <h4 class="modal-title">{{Pagina.Titulo}}</h4>
    <button type="button" class="close closeButtonModal" ng-click="CloseModalDocumentoPronunciamiento()" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">

    <ng-form name="frmPlantilla" class="container" novalidate>
        <div class="row">
            <div class="col-sm-12">
                <combo-box 
                    control-name="Plantilla"
                    titulo="Plantilla del documento"
                    opciones="Lists.LstComboPlantillas"
                    field-model="modelDocumentoPronunciamiento.IdPlantilla" 
                    is-required="true"
                    form-reference="frmPlantilla"
                    is-disabled="modelDocumentoPronunciamiento.Id">
                </combo-box>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <text-box 
                    control-name="Consecutivo" 
                    titulo="Número consecutivo del documento"
                    field-model="modelDocumentoPronunciamiento.Consecutivo"
                    is-required="false"
                    form-reference="frmPlantilla" 
                    maxlength="15">
                </text-box>
            </div>
            <div class="col-sm-6">
                <date-box 
                    control-name="Fecha"
                    titulo="Fecha del documento"
                    field-model="modelDocumentoPronunciamiento.FechaSoporte"
                    is-required="false"
                    max-today="true"
                    form-reference="frmPlantilla">
                </date-box>
            </div>
        </div>
        <div class="row" ng-if="seleccionoPlantilla">
            <div class="col-sm-12">
                <div class="alert alert-warning" role="alert">
                    <p class="text-center"><strong>plantilla seleccionada ya fue asociada a la solicitud.</strong></p>
                  </div>
            </div>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    
    <button type="button"
        ng-click="CloseModalDocumentoPronunciamiento()"
        class="btn btn-danger"
        data-dismiss="modal">Cancelar</button>
    <button type="button"
        ng-click="AgregarDocumentoPronunciamiento(modelDocumentoPronunciamiento)"
        ng-disabled="!frmPlantilla.$valid"
        class="btn btn-green"
        data-dismiss="modal">Continuar</button>
</div>
