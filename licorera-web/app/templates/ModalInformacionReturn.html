<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;
                    
                </button>
                <h4 class="modal-title">{{modelo.Titulo}}</h4>
            </div>
            <div class="modal-body">
                <ng-form name="frmOb" class="container" novalidate>
                    <div class="form-group" ng-class="(frmOb.descripcion.$invalid && !frmOb.descripcion.$pristine || frmOb.descripcion.$invalid && frmOb.descripcion.$pristine) ? 'has-error' : 'has-success'">
                        <div>
                            <textarea ng-readonly="true" class="form-control" name="Mensaje" id="Mensaje" ng-model="modelo.Descripcion" 
                                ng-MinLength="0" ng-MaxLength="300" ng-placeholder="Digite Mensaje" data-toggle="tooltip" 
                                data-trigger="hover" data-placement="top" title="Mensaje" rows="5">
                            </textarea>
                        </div>
                    </div>
                </ng-form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="!frmOb.$valid" ng-click="close(true)" class="btn btn-green" data-dismiss="modal">Aceptar</button>
                <button type="button" ng-click="close(false)" class="btn btn-light" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
