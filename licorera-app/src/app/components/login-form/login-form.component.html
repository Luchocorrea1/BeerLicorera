<!-- login-form.component.html -->

<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <label>Usuario:</label>
        <input matInput formControlName="identifier"  required>
      </mat-form-field>
      <mat-form-field>
        <label>Contraseña:</label>
        <input matInput type="password" formControlName="password"  required>
      </mat-form-field>
      <mat-checkbox formControlName="rememberUser">Recordar usuario</mat-checkbox>
      <hr>
      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>

    </form>
  </mat-card-content>
</mat-card>
