<div class="toaster position-fixed top-0 end-0 px-3 py-2 m-16" style="z-index: 99999; position: fixed; top: 0; right: 0;">
    <div *ngFor="let toast of currentToasts; index as i">
      <app-toast
        [type]="toast.type"
        [title]="toast.title"
        [message]="toast.message"
        (disposeEvent)="dispose(i)"
      ></app-toast>
    </div>
  </div>
