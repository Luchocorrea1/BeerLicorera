
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="max-width: 400px;">
          <div class="text-center">
            <img src="assets/images/Logo.gif" alt="Liquor Bro's Logo" class="rounded-circle img-fluid mb-4" style="width: 150px; height: 150px;">
            <h2 class="card-title mb-4">Inicio de sesión</h2>
          </div>
          <div class="card-body">
            <app-login-form *ngIf="!recordarUsuario"></app-login-form>
            <app-recordar-usuario *ngIf="recordarUsuario"></app-recordar-usuario>
          </div>
          <div class="card-footer text-muted">
            <p class="mt-3">
              <a routerLink="" (click)="recordarUsuario = !recordarUsuario" class="text-muted">{{!recordarUsuario ? "¿Necesitas ayuda para acceder a tu cuenta?":'Atrás'}}</a>
            </p>
          </div>
      </div>
    </div>
  </div>
</div>
